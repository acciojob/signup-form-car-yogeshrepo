<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="my-form" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id=email" placeholder="Email" required>
		</div>
		<div>
			 <label for="gender_m">M</label>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender">F</label>
			  <input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="car">Car Brands</label>
			<select name="car" id="car" aria-required>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB </label>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="phonenum">Phone Number </label>
			<input type="tel" name="phonenum" id="phonenum" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<label for="checkbox">Checkbox</label>
			<input type="checkbox" id="checkbox" name="checkbox>"
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
