<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="my-form" method="post">
		<div>
			<label for="name">1.Name</label>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">2.Email</label>
			<input type="email" name="email" id=email" placeholder="Email" required>
		</div>
		<div>
			 <label for="gender_m">3.M</label>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender">F</label>
			  <input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="car">4.Car Brands</label>
			<select name="car" id="car" aria-required>
				<option value="" disabled selected>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">5.Age</label>
			<input type="number" name="age" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">6.DOB </label>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="phonenum">7.Phone Number </label>
			<input type="tel" name="phonenum" id="phonenum" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">8.Password</label>
			<input type="password" name="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" name="tos">
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
